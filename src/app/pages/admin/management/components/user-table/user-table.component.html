<div class="bg-white rounded-xl shadow-md overflow-hidden">
  <div class="p-4 border-b">
    <h2 class="text-xl font-bold text-coffee-900">Usuários</h2>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-left">
      <thead class="bg-coffee-100">
        <tr>
          <th class="p-4 font-bold text-coffee-800">Nome</th>
          <th class="p-4 font-bold text-coffee-800">Email</th>
          <th class="p-4 font-bold text-coffee-800">Função</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
          <tr class="border-t">
            <td class="p-4">{{ user.name }}</td>
            <td class="p-4">{{ user.email }}</td>
            <td class="p-4">
              <span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800 capitalize">
                {{ user.role }}
              </span>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
