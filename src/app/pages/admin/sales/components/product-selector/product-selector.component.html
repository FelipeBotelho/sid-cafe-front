<div class="bg-white rounded-xl shadow-md p-4 flex flex-col h-full">
  <!-- Header -->
  <h4 class="text-xl font-bold text-coffee-900 mb-4">Produtos Dispon√≠veis</h4>
  
  <!-- Search Input -->
  <div class="mb-4">
    <input
      type="text"
      placeholder="Buscar produto por nome..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      class="w-full px-3 py-2 border border-coffee-200 rounded-md shadow-sm focus:outline-none focus:ring-coffee-500 focus:border-coffee-500"
    />
  </div>
  
  <!-- Category Filter Buttons -->
  <div class="flex flex-wrap gap-2 mb-4">
    <button
      [class.bg-coffee-800]="!selectedCategoryId"
      [class.text-white]="!selectedCategoryId"
      [class.bg-coffee-200]="selectedCategoryId"
      [class.text-coffee-800]="selectedCategoryId"
      class="px-3 py-1.5 text-sm rounded-md font-semibold transition-colors hover:bg-coffee-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coffee-500"
      (click)="onCategoryFilter(null)"
    >
      Todos
    </button>
    
    <button
      *ngFor="let category of categories"
      [class.bg-coffee-800]="selectedCategoryId === category.id"
      [class.text-white]="selectedCategoryId === category.id"
      [class.bg-coffee-200]="selectedCategoryId !== category.id"
      [class.text-coffee-800]="selectedCategoryId !== category.id"
      class="px-3 py-1.5 text-sm rounded-md font-semibold transition-colors hover:bg-coffee-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coffee-500"
      (click)="onCategoryFilter(category.id)"
    >
      {{ category.name }}
    </button>
  </div>

  <!-- Products List -->
  <div class="flex-grow overflow-y-auto space-y-3 pr-2">
    <div *ngIf="filteredProducts.length > 0; else noProducts">
      <div 
        *ngFor="let product of filteredProducts" 
        class="bg-coffee-50 border border-coffee-200 rounded-lg p-3 hover:shadow-md transition-shadow"
      >
        <div class="flex justify-between items-center">
          <div class="flex-grow">
            <h6 class="font-semibold text-coffee-800 mb-1">{{ product.name }}</h6>
            <p class="text-sm text-coffee-500 mb-1">{{ formatCurrency(product.price) }}</p>
            <p class="text-xs text-coffee-600">Estoque: {{ product.stock }}</p>
          </div>
          <button
            (click)="onAddToCart(product.id)"
            [attr.aria-label]="'Adicionar ' + product.name"
            class="inline-flex items-center justify-center px-3 py-1.5 text-sm rounded-md font-semibold bg-coffee-800 text-white hover:bg-coffee-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-coffee-800 transition-colors ml-3"
          >
            <mat-icon class="w-4 h-4">add_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
    
    <ng-template #noProducts>
      <div class="text-center py-10 text-coffee-500">
        <mat-icon class="text-4xl mb-2">inventory_2</mat-icon>
        <p class="text-sm">Nenhum produto encontrado.</p>
        <p *ngIf="searchTerm" class="text-xs mt-1">
          Tente ajustar o filtro de busca.
        </p>
      </div>
    </ng-template>
  </div>
</div>
